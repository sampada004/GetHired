<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard â€” GetHired</title>
  <style>
    :root {
      --primary-light: #F8F9FA;
      --primary-dark: #212529;
      --accent: #007BFF;
      --secondary: #DEE2E6;
      --card: #FFFFFF;
      --shadow: rgba(0,0,0,0.08);
      --danger: #dc3545;
      --navy: #001f4d;
      --navy-hover: #003080;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: var(--card);
      border-right: 1px solid var(--secondary);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      z-index: 1000;
      box-shadow: 2px 0 10px var(--shadow);
    }

    .has-sidebar {
      background: #E9ECEF;
      margin-left: 220px;
    }

    .sidebar .brand {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-dark);
    }

    /* Sidebar links - button style */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 12px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px 16px;
      background: var(--navy);
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 800;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .sidebar nav a:hover {
      background: var(--navy-hover);
      transform: translateY(-2px);
    }

    /* Dashboard Content */
    .dashboard-content {
      padding: 20px;
      padding-top: 90px;
    }

    .welcome-message {
      margin-bottom: 30px;
      padding: 20px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .welcome-message h1 {
      font-size: 2rem;
      margin: 0;
      color: var(--primary-dark);
    }

    .welcome-message p {
      margin-top: 8px;
      color: #6c757d;
    }

    /* Profile Section Styling */
    #profileSection {
      width: 100%;
      padding: 20px; /* Reduced vertical padding */
      font-size: 1.3rem;
      color: var(--primary-dark);
      line-height: 2rem;
      margin-top: 20px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .profile-field-card {
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow);
        padding: 10px 20px; /* Reduced padding */
        display: flex;
        justify-content: flex-start; /* Aligns to the left */
        align-items: center;
        margin-bottom: 12px;
        transition: transform 0.2s;
        gap: 20px; /* Added a consistent gap between label and value */
    }

    .profile-field-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .profile-field-card strong {
        color: var(--primary-dark);
        font-weight: 600;
        min-width: 120px; /* Adjusted min-width for better spacing */
    }

    .profile-field-card span {
        flex: 1;
        text-align: left; /* Aligned value to the left */
        color: var(--accent);
        font-weight: 500;
    }


    /* Top Bar */
    .nav {
      position: fixed;
      top: 0;
      left: 220px;
      z-index: 1001;
      background: var(--card);
      box-shadow: 0 2px 10px var(--shadow);
      width: calc(100% - 220px);
    }
    .nav .inner {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 95%;
      gap: 20px;
    }

    /* Search Box */
    .nav input[type="text"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--secondary);
      font-size: 0.95rem;
      outline: none;
      width: 220px;
      transition: 0.2s;
    }
    .nav input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    .menu {
      display: flex;
      gap: 16px;
    }
    .menu a {
      color: var(--primary-dark);
      font-weight: 500;
      opacity: 0.8;
      transition: 0.3s;
      text-decoration: none;
    }
    .menu a#logout {
      background: var(--danger);
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 1;
    }
    .menu a#logout:hover {
      background: #b02a37;
    }
  </style>
</head>

<div class="dashboard-content">

    <h1>Welcome.</h1>

<script src="/app.js"></script>
<script>
  // --------- Profile Fetching ----------
  function loadProfile() {
    const profileDiv = document.getElementById('profileSection');
    if (!profileDiv) return;

    fetch('/employee/profile', {
      method: 'GET',
      credentials: 'include'
    })
    .then(response => {
      if (!response.ok) throw new Error("You are not logged in or session expired.");
      return response.json();
    })
    .then(employee => {
      profileDiv.innerHTML = `
        <div class="profile-field-card"><strong>Name:</strong> <span>${employee.name}</span></div>
        <div class="profile-field-card"><strong>Email:</strong> <span>${employee.email}</span></div>
        <div class="profile-field-card"><strong>Degree:</strong> <span>${employee.degree}</span></div>
        <div class="profile-field-card"><strong>Passout Year:</strong> <span>${employee.passout_year}</span></div>
        <div class="profile-field-card"><strong>Skills:</strong> <span>${employee.skills}</span></div>
      `;
    })
    .catch(error => {
      profileDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
    });
  }

  

  
  document.getElementById('logout').addEventListener('click', async function (e) {
    e.preventDefault();

    try {
      // Call backend logout
      await fetch("/logout", {
        method: "POST",
        credentials: "include"
      });
    } catch (err) {
      console.error("Backend logout failed:", err);
    }

    // Clear frontend storage
    localStorage.removeItem("gh_user");

    // Redirect to login
    window.location.href = "/login.html";
  });


</script>

</body>
</html>
