<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Applications — GetHired</title>
  <style>
    :root {
      --primary-light: #F8F9FA;
      --primary-dark: #212529;
      --accent: #007BFF;
      --secondary: #DEE2E6;
      --card: #FFFFFF;
      --shadow: rgba(0,0,0,0.08);
      --danger: #dc3545;
      --navy: #001f4d;
      --navy-hover: #003080;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: var(--card);
      border-right: 1px solid var(--secondary);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      z-index: 1000;
      box-shadow: 2px 0 10px var(--shadow);
    }

    .has-sidebar {
      background: #E9ECEF;
      margin-left: 220px;
    }

    .sidebar .brand {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-dark);
    }

    /* Sidebar links - button style */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 12px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px 16px;
      background: var(--navy);
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 800;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .sidebar nav a:hover {
      background: var(--navy-hover);
      transform: translateY(-2px);
    }

    /* Dashboard Content */
    .dashboard-content {
      padding: 20px;
      padding-top: 90px;
    }

    /* Top Bar */
    .nav {
      position: fixed;
      top: 0;
      left: 220px;
      z-index: 1001;
      background: var(--card);
      box-shadow: 0 2px 10px var(--shadow);
      width: calc(100% - 220px);
    }
    .nav .inner {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 95%;
      gap: 20px;
    }

    .menu {
      display: flex;
      gap: 16px;
    }
    .menu a {
      color: var(--primary-dark);
      font-weight: 500;
      opacity: 0.8;
      transition: 0.3s;
      text-decoration: none;
    }
    .menu a#logout {
      background: var(--danger);
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 1;
    }
    .menu a#logout:hover {
      background: #b02a37;
    }

    /* Tabular Applications Section */
    .applications-table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 4px 16px var(--shadow);
        overflow: hidden;
    }

    .applications-table thead th {
        background: #f1f3f5;
        color: var(--primary-dark);
        font-weight: 700;
        padding: 14px;
        text-align: left;
        font-size: 1rem;
        border: 1px solid var(--secondary);
    }

    .applications-table tbody td {
        padding: 14px;
        color: var(--primary-dark);
        border: 1px solid var(--secondary);
        font-size: 0.95rem;
    }

    .applications-table tbody tr {
        transition: background-color 0.2s, transform 0.1s;
    }

    .applications-table tbody tr:hover {
        background-color: var(--primary-light);
        transform: scale(1.002);
    }

    /* Status styling */
    .applications-table .status-pending {
        color: #F97316;
        font-weight: 600;
    }

    .applications-table .status-interviewing {
        color: var(--accent);
        font-weight: 600;
    }

    .container {
      width: min(1100px, 92vw);
      margin: 40px auto;
    }

    .grid { display: grid; gap: 20px; }
    .grid.cols-1 { grid-template-columns: 1fr; }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--navy);
    }
  </style>
</head>
<body class="has-sidebar">

<nav class="nav">
  <div class="inner">
    <div class="brand"></div>
    <div class="menu">
      <a href="javascript:void(0)" id="logout">Logout</a>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="brand">Dashboard</div>
  <nav>
    <a href="dashboard.html">Profile</a>
    <a href="Application.html" class="active">My Applications</a>
    <a href="jobs.html">Jobs</a>
  </nav>
</div>

<div class="dashboard-content">
  <div class="container">
    <h2>My Applications</h2>
    <div id="applications-list" style="margin-top: 20px;">
      <!-- Table will be dynamically loaded here -->
    </div>
  </div>
</div>

<script src="/app.js"></script>
<script>
  // This script now relies on the global 'auth' and 'API' objects from app.js.
  const applicationsList = document.getElementById('applications-list');

  async function loadApplications() {
    applicationsList.innerHTML = '<p>Loading applications...</p>';

    const user = auth.get();
    if (!user || !user.id) {
      applicationsList.innerHTML = '<p>Please log in to see your applications.</p>';
      return;
    }

    try {
      const applications = await API.getApplicationsByEmployee(user.id);
      if (applications.length === 0) {
        applicationsList.innerHTML = '<p>You have not applied for any jobs yet.</p>';
      } else {
        applicationsList.innerHTML = `
          <table class="applications-table">
            <thead>
              <tr>
                <th>Job Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Required Skills</th>
                <th>Salary</th>
                <th>Status</th>
                <th>Recruiter Notes</th>
              </tr>
            </thead>
            <tbody>
              ${applications.map(a => `
                <tr>
                  <td>${a.job.title}</td>
                  <td>${a.job.company || 'N/A'}</td>
                  <td>${a.job.location}</td>
                  <td>${a.job.required_skills || '—'}</td>
                  <td>${a.job.salary}</td>
                  <td>
                    <span class="${a.application_status === 'Interviewing' ? 'status-interviewing' : 'status-pending'}">
                      ${a.application_status || 'Pending'}
                    </span>
                  </td>
                  <td>${a.recruiter_notes || '—'}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      }
    } catch (error) {
      console.error('Error fetching applications:', error);
      applicationsList.innerHTML = `<p style="color:red;">Failed to load applications.</p>`;
    }
  }

  document.addEventListener('DOMContentLoaded', loadApplications);

  document.getElementById('logout').addEventListener('click', () => {
    auth.clear();
  });
</script>
</body>
</html>
