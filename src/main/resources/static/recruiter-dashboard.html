<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Dashboard</title>
  <!-- <link rel="stylesheet" href=/dashboard.css"> -->


   <style>
        :root {
      --primary-light: #F8F9FA;
      --primary-dark: #212529;
      --accent: #007BFF;
      --secondary: #d7ebff;
      --card: #deeeff;
      --shadow: rgba(0,0,0,0.08);
      --danger: #dc3545;
      --navy: #001f4d;
      --navy-hover: #003080;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: var(--card);
      border-right: 1px solid var(--secondary);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      z-index: 1000;
      box-shadow: 2px 0 10px var(--shadow);
    }

    .has-sidebar {
      background: #E9ECEF;
      margin-left: 220px;
    }

    .sidebar .brand {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-dark);
    }

    /* Sidebar links - button style */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 12px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px 16px;
      background: var(--navy);
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 800;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .sidebar nav a:hover {
      background: var(--navy-hover);
      transform: translateY(-2px);
    }

    /* Dashboard Content */
    .dashboard-content {
      padding: 20px;
      padding-top: 90px;
    }

    .welcome-message {
      margin-bottom: 30px;
      padding: 20px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .welcome-message h1 {
      font-size: 2rem;
      margin: 0;
      color: var(--primary-dark);
    }

    .welcome-message p {
      margin-top: 8px;
      color: #6c757d;
    }

    /* Profile Section Styling */
    #profileSection {
      width: 100%;
      padding: 20px;
      font-size: 1.3rem;
      color: var(--primary-dark);
      line-height: 2rem;
      margin-top: 20px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .profile-field-card {
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow);
        padding: 10px 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 12px;
        transition: transform 0.2s;
        gap: 20px;
    }

    .profile-field-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .profile-field-card strong {
        color: var(--primary-dark);
        font-weight: 600;
        min-width: 120px;
    }

    .profile-field-card span {
        flex: 1;
        text-align: left;
        color: var(--accent);
        font-weight: 500;
    }


    /* Top Bar */
    .nav {
      position: fixed;
      top: 0;
      left: 220px;
      z-index: 1001;
      background: var(--card);
      box-shadow: 0 2px 10px var(--shadow);
      width: calc(100% - 220px);
    }
    .nav .inner {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 95%;
      gap: 20px;
    }

    /* Search Box */
    .nav input[type="text"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--secondary);
      font-size: 0.95rem;
      outline: none;
      width: 220px;
      transition: 0.2s;
    }
    .nav input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    .menu {
      display: flex;
      gap: 16px;
    }
    .menu a {
      color: var(--primary-dark);
      font-weight: 500;
      opacity: 0.8;
      transition: 0.3s;
      text-decoration: none;
    }
    .menu a#logout {
      background: var(--danger);
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 1;
    }
    .menu a#logout:hover {
      background: #b02a37;
    }
  </style>

</head>





  
<body class="has-sidebar">


<nav class="nav">
  <div class="inner">
    <input type="text" placeholder="Search jobs or applications..." id="searchBox">
    <div class="menu">
      <a href="#" id="logout">Logout</a>
      <a href="/" id="home">Home</a>
    </div>
  </div>
</nav>


 <div class="sidebar" id="sidebar">
  <div class="brand">Dashboard</div>
  <nav>
       
       <a href="employers.html">Post New Job</a>
       <a href="/jobs.html">All Jobs</a>
        <!-- <a href="jobs.html">My Posted Jobs</a> -->
    <nav>
    </div>

      <div class="dashboard-content">
  <div class="welcome-message">
  
      <h1>Welcome, <span id="recruiterName">Recruiter</span></h1>
      <p>You can manage jobs and view applications here.</p>
</div>
<div id="recruiterName"></div>
      <div class="grid cols-2" id="myJobsContainer">
        <!-- Jobs will be loaded here -->
      </div>


  </div>
<script src="/app.js"></script>
  <script>
  

 

    // Load Recruiter Info from LocalStorage
    const user = JSON.parse(localStorage.getItem("gh_user"));
    if (!user || user.role !== "RECRUITER") {
      window.location.href = "/login.html";
    } else {
      document.getElementById("recruiterName").textContent = user.name || user.email;
    }

    // Fetch jobs posted by this recruiter
    async function loadMyJobs() {
      try {
        const res = await fetch(`/jobs/recruiter/${user.id}`);
        const jobs = await res.json();
        const container = document.getElementById("myJobsContainer");

        if (!jobs.length) {
          container.innerHTML = "<p>No jobs posted yet.</p>";
          return;
        }

        container.innerHTML = jobs.map(job => `
          <div class="card">
            <h3>${job.title}</h3>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Skills:</strong> ${job.requiredSkills}</p>
            <p><strong>Salary:</strong> â‚¹${job.salary}</p>
            <p><strong>Apply Before:</strong> ${job.applyBefore}</p>
            <p><strong>Description:</strong> ${job.description}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error("Error loading recruiter jobs", err);
        document.getElementById("myJobsContainer").innerHTML = "<p style='color:red;'>Failed to load jobs.</p>";
      }
    }

    

    loadMyJobs();

    // Logout Button
    document.getElementById('logout').addEventListener('click', async function (e) {
      e.preventDefault();
      try {
        await fetch("/logout", { method: "POST", credentials: "include" });
      } catch (err) {}
      localStorage.removeItem("gh_user");
      window.location.href = "/login.html";
    });
  </script>

</body>
</html>
